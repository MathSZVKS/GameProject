<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/css_home/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/css_home/cart_button/assets/css/style.css">
    <script>
        document.getElementsByTagName("html")[0].className += " js";
    </script>
    <title>Tela Inicial</title>
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header__toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <h2 id="Inicio">Destiny 2 Boost</h2>
        <div class="header__img">
            <img src="" alt="">
        </div>
    </header>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav__logo">
                    <img src="" alt="">
                </a>
                <div class="nav__list">
                    <a href="#" class="nav__link active">
                        <i class='bx bx-grid-alt nav__icon'></i>
                        <span class="nav__name">Destiny 2</span>
                    </a>
                    <a href="#" class="nav__link">
                        <i class='bx bx-user nav__icon'></i>
                        <span class="nav__name">About us</span>
                    </a>
                </div>
            </div>
            <a href="index.html" class="nav__link">
                <i class='bx bx-log-out nav__icon'></i>
                <span class="nav__name">Logout</span>
            </a>
        </nav>
    </div>


    <section id="section1" class="SectionOfertas">
        <h1 class="MenuSection">Custom Power Level Upgrade</h1>
        <img src="css/Catalogo1.png" class="ImagemOferta">

        <h1>$15<a href="#0" class="cd-add-to-cart js-cd-add-to-cart" data-price="15.00">Add To Cart</a></h1>
    </section>

    <section id="section2" class="SectionOfertas">
        <h1 class="MenuSection">Vault of Glass Day One Normal Run</h1>
        <img src="css/Catalogo2.jpg" class="ImagemOferta">
        <h1>$69<a href="#0" class="cd-add-to-cart js-cd-add-to-cart" data-price="69.00">Add To Cart</a></h1>
    </section>



















    <!-- CART -->
    <div class="cd-cart cd-cart--empty js-cd-cart">
        <a href="#0" class="cd-cart__trigger text-replace">
            Cart
            <ul class="cd-cart__count">
                <!-- cart items count -->
                <li>0</li>
                <li>0</li>
            </ul> <!-- .cd-cart__count -->
        </a>

        <div class="cd-cart__content">
            <div class="cd-cart__layout">
                <header class="cd-cart__header">
                    <h2>Cart</h2>
                    <span class="cd-cart__undo">Item removed. <a href="#0">Undo</a></span>
                </header>

                <div class="cd-cart__body">
                    <ul>
                        <!-- products added to the cart will be inserted here using JavaScript -->
                    </ul>
                </div>

                <footer class="cd-cart__footer">
                    <a href="#0" class="cd-cart__checkout">
                        <em>Checkout - $<span>0</span>
                            <svg class="icon icon--sm" viewBox="0 0 24 24">
                                <g fill="none" stroke="currentColor">
                                    <line stroke-width="2" stroke-linecap="round" stroke-linejoin="round" x1="3" y1="12"
                                        x2="21" y2="12" />
                                    <polyline stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                        points="15,6 21,12 15,18 " />
                                </g>
                            </svg>
                        </em>
                    </a>
                </footer>
            </div>
        </div>
    </div>
    <!-- CART -->
    <script src="css/css_home/cart_button/assets/js/util.js"></script>
    <script src="css/css_home/cart_button/assets/js/main.js"></script>
    <script src="css/css_home/js/main.js"></script>
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector("#section1"), {
            max: 3,
            speed: 5,
            glare: true,
            "max-glare": 0.3,
        });
    </script>
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector("#section2"), {
            max: 3,
            speed: 5,
            glare: true,
            "max-glare": 0.3,
        });
    </script>
</body>

</html>
