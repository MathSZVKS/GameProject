<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="./css/css_login/style_login.css">

</head>
<body>

  <div class="page">
    <div class="container">
      <div class="left">
        <img src="./css/css_login/logo.png" id="logo">
      </div>
      <div class="right">
        <svg viewBox="0 0 320 300">
          <defs>
            <linearGradient inkscape:collect="always" id="linearGradient" x1="13" y1="193.49992" x2="307" y2="193.49992"
              gradientUnits="userSpaceOnUse">
              <stop style="stop-color:#ff00ff;" offset="0" id="stop876" />
              <stop style="stop-color:#00aeff;" offset="1" id="stop878" />
            </linearGradient>
          </defs>
          <path
            d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
        </svg>
        <div class="form">
          <form action="home.html" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="password">Password</label>
            <input type="password" id="password">
            <input type="submit" id="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js'></script>
  <script src="./js/js_login/script_login.js"></script>
  <!--Vanila Tilt Login-->
  <script type="text/javascript" src="./js/js_login/vanilla-tilt.js"></script>
  <script type="text/javascript">
    VanillaTilt.init(document.querySelector(".left"), {
      max: 3,
      speed: 5,
      glare: true,
      "max-glare": 0.3,
    });
  </script>
  <!--Vanila Tilt Login-->
  <!--Vanila Tilt Form-->
  <script type="text/javascript" src="./js/js_login/vanilla-tilt.js"></script>
  <script type="text/javascript">
    VanillaTilt.init(document.querySelector(".right"), {
      max: 3,
      speed: 5,
      glare: true,
      "max-glare": 0.1,
    });
  </script>
  <!--Vanila Tilt Form-->

</body>

</html>
